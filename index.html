<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estimativa de Tempo de Voo</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1 class="slide-up"><i class="fas fa-plane"></i> Estimativa de Tempo de Voo</h1>
      <h2 class="slide-up" style="animation-delay: 0.1s;"><i class="fas fa-database"></i> Fonte: Dados cadastrais de aeródromos públicos, ANAC</h2>
      <p id="data-atualizacao" class="slide-up" style="animation-delay: 0.2s;"><i class="fas fa-calendar-alt"></i> Data de atualização: carregando...</p>

      <div id="alert-message" class="alert" style="display: none;"></div>

      <div class="form-group slide-up" style="animation-delay: 0.3s;">
        <label for="aeronave"><i class="fas fa-fighter-jet"></i> Aeronave:</label>
        <select id="aeronave">
          <option value="" disabled selected>Selecione uma aeronave...</option>
          <option value="vc1">VC-1 (Airbus A319)</option>
          <option value="vc2">VC-2 (Embraer E-190)</option>
          <option value="kc30">KC-30 (Airbus A330)</option>
          <option value="custom">Personalizado</option>
        </select>
      </div>

      <div id="custom-speed-input" class="form-group" style="display: none;">
        <label for="velocidade-personalizada"><i class="fas fa-tachometer-alt"></i> Velocidade de cruzeiro (km/h):</label>
        <input type="number" id="velocidade-personalizada" min="100" step="10" placeholder="Ex: 800">
      </div>

      <div class="form-group slide-up" style="animation-delay: 0.4s;">
        <label for="municipio-origem"><i class="fas fa-map-marker-alt"></i> Município de Origem:</label>
        <select id="municipio-origem">
          <option value="" disabled selected>Selecione um município...</option>
        </select>
      </div>

      <div class="form-group slide-up" style="animation-delay: 0.5s;">
        <label for="aeroporto-origem"><i class="fas fa-plane-departure"></i> Aeroporto de Origem:</label>
        <select id="aeroporto-origem">
          <option value="" disabled selected>Selecione um aeroporto...</option>
        </select>
      </div>

      <div class="form-group slide-up" style="animation-delay: 0.6s;">
        <label for="municipio-destino"><i class="fas fa-map-marker-alt"></i> Município de Destino:</label>
        <select id="municipio-destino">
          <option value="" disabled selected>Selecione um município...</option>
        </select>
      </div>

      <div class="form-group slide-up" style="animation-delay: 0.7s;">
        <label for="aeroporto-destino"><i class="fas fa-plane-arrival"></i> Aeroporto de Destino:</label>
        <select id="aeroporto-destino">
          <option value="" disabled selected>Selecione um aeroporto...</option>
        </select>
      </div>

      <button id="calcular" class="btn btn-primary slide-up" style="animation-delay: 0.8s;">
        <i class="fas fa-calculator"></i> Calcular Trajeto
      </button>
      <button id="exportar-pdf" class="btn btn-secondary slide-up" style="animation-delay: 0.9s;">
        <i class="fas fa-file-pdf"></i> Exportar Mapa em PDF
      </button>
    </div>

    <div class="right-panel">
      <div id="map"></div>
    </div>
  </div>

  <!-- Spinner -->
  <div id="loading-spinner">
    <div></div>
    <div id="loading-message">Carregando dados...</div>
  </div>

  <!-- Botão de alternar tema -->
  <div class="theme-toggle" id="theme-toggle">
    <i class="fas fa-moon"></i>
  </div>

  <!-- Scripts -->
  <script>
    // Tema dark/light
    document.getElementById('theme-toggle').addEventListener('click', function() {
      const body = document.body;
      const currentTheme = body.getAttribute('data-theme');
      const icon = this.querySelector('i');
      
      if (currentTheme === 'dark') {
        body.removeAttribute('data-theme');
        icon.classList.replace('fa-sun', 'fa-moon');
      } else {
        body.setAttribute('data-theme', 'dark');
        icon.classList.replace('fa-moon', 'fa-sun');
      }
    });

    // Função para mostrar mensagens
    function showMessage(message, type = 'success') {
      const alert = document.getElementById('alert-message');
      alert.textContent = message;
      alert.className = `alert alert-${type} fade-in`;
      alert.style.display = 'block';
      
      setTimeout(() => {
        alert.style.display = 'none';
      }, 5000);
    }
  </script>
  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
